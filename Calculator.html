<!DOCTYPE html>
<html>
    <head>
        <title>Calculator SS course Slominska</title>
        <meta charset="utf-8"  />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/SScalcstyles.css">
    </head>
    <body>
<form id="calcul">
<input type="text" id="output" name="result">
<div class="calc-keys">

<input type="button" class="operator" name="plus" value="+">
<input type="button" class="operator" name="minus" value="-">
<input type="button" class="operator" name="mult" value="&times;">
<input type="button" class="operator" name="divid" value="&#247;">

<input type="button" class="digit" name="seven" value="7">
<input type="button" class="digit" name="eight" value="8">
<input type="button" class="digit" name="nine" value="9">


<input type="button" class="digit" name="four" value="4">
<input type="button" class="digit" name="five" value="5">
<input type="button" class="digit" name="six" value="6">

<input type="button" class="digit" name="one" value="1">
<input type="button" class="digit" name="two" value="2">
<input type="button" class="digit" name="three" value="3">


<input type="button" class="digit" name="zero" value="0">
<input type="button" class="digit" name="comma" value="&#44;">

<input type="button" class="sqroot" name="sqroot" value="&#8730;">
<input type="button" class="clear-all" name="clearAll" value="AC">
<input type="button" class="equal-sign" name="equal" value="=">
</div>
</form>
<script src="js/SScalculator.js"></script>
</body>
</html>
